<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="outer-box">
			<div class="container">
				<img
					src="./images/image-product-desktop.jpg"
					alt="perfume photo"
					class="product-img"
				/>

				<div class="content">
					<header>
						<h1 class="perfume-title">perfume</h1>
					</header>

					<main>
						<h2 class="product-title">
							Gabrielle Essence Eau De Parfum
						</h2>

						<p class="product-description">
							A floral, solar and voluptuous interpretation
							composed by Olivier Polge, Perfumer-Creator for the
							House of CHANEL.
						</p>

						<div class="prices">
							<span class="normal-price">$149.99</span>

							<span class="crossed-price">$169.99</span>
						</div>

						<button class="cart-button">Add to Cart</button>
					</main>
				</div>
			</div>

			<!-- <aside>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Blaku03">Blaku</a>.
			</div>
		</aside> -->
		</div>
	</body>
</html>
